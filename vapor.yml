id: 45668
name: puklipo-com
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        domain: puklipo.com
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        scheduler: false
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
